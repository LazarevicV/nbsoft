<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">Jquery form</h1>
    <div class="container mt-5">
      <form
        class="border border-dark bg-secondary p-5 rounded needs-validation"
        method="POST"
        id="forma"
      >
        <div class="form-group">
          <label for="ime">First name</label>
          <input type="text" class="form-control" id="ime" name="ime" />
          <span style="color: red" id="imeGreska"></span>
        </div>
        <div class="form-group">
          <label for="prezime">Last name</label>
          <input type="text" class="form-control" id="prezime" name="prezime" />
          <span style="color: red" id="prezimeGreska"></span>
        </div>
        <div class="form-group">
          <label for="pol">Sex</label>
          <select class="form-control" id="pol" name="pol">
            <option value="muski">Male</option>
            <option value="zenski">Female</option>
            <option value="drugo">Other</option>
          </select>
          <span style="color: red" id="polGreska"></span>
        </div>
        <div class="form-group">
          <label for="godinaRodjenja">Birth year</label>
          <input
            type="number"
            class="form-control"
            id="godinaRodjenja"
            name="godinaRodjenja"
          />
          <span style="color: red" id="godinaRodjenjaGreska"></span>
        </div>
        <div class="form-group">
          <label for="grad">City</label>
          <input type="text" class="form-control" id="grad" name="grad" />
          <span style="color: red" id="gradGreska"></span>
        </div>
        <div class="form-group">
          <label for="adresa">Adress</label>
          <textarea
            class="form-control"
            id="adresa"
            name="adresa"
            rows="3"
          ></textarea>
          <span style="color: red" id="adresaGreska"></span>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="prihvati"
              name="prihvati"
            />
            <label class="form-check-label" for="prihvati"
              >I accept terms and conditions</label
            >
            <span style="color: red" id="prihvatiGreska"></span>
          </div>
        </div>
        <button id="posalji" class="btn btn-primary">Submit form</button>
      </form>
      <h2 id="poruka"></h2>
      <h5 id="podaci"></h5>

      <div id="successForm"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
