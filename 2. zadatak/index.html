<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">Jquery forma</h1>
    <div class="container mt-5">
      <form
        class="border border-dark bg-secondary p-5 rounded needs-validation"
        method="POST"
        id="forma"
      >
        <div class="form-group">
          <label for="ime">First name</label>
          <input type="text" class="form-control" id="ime" name="ime" />
          <span style="color: red" id="nameGreska"></span>
        </div>
        <div class="form-group">
          <label for="prezime">Prezime</label>
          <input type="text" class="form-control" id="prezime" name="prezime" />
        </div>
        <div class="form-group">
          <label for="gender">Pol</label>
          <select class="form-control" id="pol" name="pol">
            <option value="muski">Muški</option>
            <option value="zenski">Ženski</option>
            <option value="drugo">Drugo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="godinaRodjenja">Godina rođenja</label>
          <input
            type="number"
            class="form-control"
            id="godinaRodjenja"
            name="godinaRodjenja"
          />
        </div>
        <div class="form-group">
          <label for="grad">Grad</label>
          <input type="text" class="form-control" id="grad" name="grad" />
        </div>
        <div class="form-group">
          <label for="adresa">Adresa</label>
          <textarea
            class="form-control"
            id="adresa"
            name="adresa"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="prihvati"
              name="prihvati"
            />
            <label class="form-check-label" for="prihvati"
              >Pristajem na uslove koriscenja</label
            >
          </div>
        </div>
        <button id="posalji" class="btn btn-primary">Predaj formu</button>
      </form>

      <div id="successForm"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
